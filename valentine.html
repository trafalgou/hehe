<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="valentine-body">

    <!-- Floating Hearts -->
    <div class="hearts" style="top: 10%; left: 20%;">❤️</div>
    <div class="hearts" style="top: 30%; left: 80%;">💖</div>
    <div class="hearts" style="top: 50%; left: 40%;">💕</div>
    <div class="hearts" style="top: 70%; left: 60%;">💘</div>

    <div class="valentine-container">
        <h1>💌 Will You Be My Valentine? 💌</h1>

        <!-- Animated Sparkles -->
        <div class="bling" style="top: 15%; left: 25%;">✨</div>
        <div class="bling" style="top: 35%; left: 70%;">✨</div>
        <div class="bling" style="top: 65%; left: 50%;">✨</div>

        <div class="valentine-buttons">
            <button id="yes-button" onclick="sayYes()">YES ❤️</button>
            <button id="no-button" onclick="shrinkNo()">NO 😭</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
